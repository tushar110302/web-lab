<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Exam</title>
</head>
<body>
    <div class="container">
        <button class="click">Click here</button>

        <div class="message"></div>
    </div>

    <!-- 2 -->
    <h1>Promise Example</h1>
    <button onclick="executePromise()">Execute Promise</button>

    <!-- MOUSE OUT -->
    <div id="out" onmouseout="out()"
    style="background-color:green;height:200px;width:200px;">
    </div>
    <!-- MOUSE OVER -->
    <div id="hover" onmouseover="hov()"
	style="background-color:red;height:200px;width:200px;">
	</div>
    <!-- KEY DOWN -->
    <input type="text" id="demo" onkeydown="myFunction()">
    <!-- ON CHANGE -->
    <input onchange="alert(this.value)" type="number">
    <!-- ON CLICK -->
    <button type="button" onclick="clickHandler()">Click me event</button>
</body>
